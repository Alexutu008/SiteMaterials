<!DOCTYPE html>
<html>

<head>
    <title>Transitions</title>
    <style type="text/css">
        .element {
            text-align: center;
            margin: auto;
            width:300px;
            height:300px;
            background: #5b1bc4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Georgia ;
            font-weight: 700;
            font-size: 1.35rem;
            color: white;

            animation-duration: 3s;
            animation-name: spin;
            animation-timing-function: ease;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            /*animation-play-state: running;*/
        }

        /* .element:hover {
            animation-play-state: paused;
        }*/

        @keyframes spin {
            50% {
                scale: 2;
                transform: rotate(0);
                border-radius: 0;
            }

            100% {
                transform: rotate(360deg);
                border-radius: 50%;
                scale: 2;
            }
        }
    </style>
</head>

<body>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    
    <div class="element">Woo</div>
    <button id="playbutton">Play</button>
    <button id="pausebutton">Pause</button>

    <script>
        const el = document.getElementsByClassName('element')[0];
        const play = document.getElementById("playbutton");
        const pause = document.getElementById("pausebutton");

        play.addEventListener('click', () => el.style.animationPlayState = "running");
        pause.addEventListener('click', () => el.style.animationPlayState = "paused");
    </script>

    
</body>

</html>
